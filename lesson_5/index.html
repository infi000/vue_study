<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Class与Style绑定</title>
    <script src="../vue.js"></script>
    <style>
    .blue {
        color: blue
    }

    .red {
        color: red;
    }

    .bg-red {
        background: red
    }
    </style>
</head>

<body>
    <!-- ###绑定html class### -->
    <h1>绑定html class</h1>
    <div id="app">
        <div class="bg-red" :class="{'blue':isBlue}">文字为blue</div>
        <div :class="classRed">绑定的对象不必在定义的模板里</div>
        <div :class="[textRed]">把样式对象写在数组内</div>
        <div :class="[{'bg-red':isBlue},textRed]">把对象写在数组内</div>
        <my-component class="baz boo"></my-component>
    </div>
    <!-- ***绑定html class*** -->
    <!-- ###绑定内联样式### -->
    <h1>绑定内联样式</h1>
    <div id="app2">

        <p :style="{color:'red',background:'blue'}">在模板上写样式</p>

        <p :style="style.css1">把样式绑定在实例的属性内更优</p>
        <p :style="[style.css1,style.css2]">数组语法</p>
    </div>
    <!-- ***绑定内联样式*** -->
</body>
<script src="index.js"></script>

</html>
