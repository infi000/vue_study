<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>初识VUE</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- ###声明渲染### -->
    <h1>声明渲染</h1>
    <div id="app">{{message}}</div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒查看绑定动态信息</span>
    </div>
    <!-- ***声明渲染*** -->
    <!-- ###条件与循环### -->
    <h2>条件与循环</h2>
    <div id="app-3">
        <span v-if="seen">你看得到我</span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{todo.text}} </li>
        </ol>
    </div>
    <!-- ***条件与循环*** -->
    <!-- ###处理用户输入### -->
    <h1>处理用户输入</h1>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <!-- ***处理用户输入*** -->
    <!-- ###组件化应用结构### -->
    <h1>组件化应用结构</h1>
    <div id="app-7">
        <ol>
            <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <!-- ***组件化应用结构*** -->
</body>
<script src="index.js"></script>

</html>
